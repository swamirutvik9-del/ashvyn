<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASHVYN Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0b0b;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Times New Roman", serif;
      text-align: center;
    }

    .wrapper {
      max-width: 900px;
      padding: 40px;
    }

    h1 {
      font-size: 88px;
      letter-spacing: 8px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: #c9a24d;
      margin: 30px auto;
    }

    h2 {
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: normal;
      color: #c9a24d;
      margin-bottom: 60px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #d0d0d0;
      margin-bottom: 40px;
    }

    .status {
      font-size: 16px;
      letter-spacing: 1px;
      color: #aaaaaa;
      margin-top: 60px;
    }

    footer {
      margin-top: 80px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <h1>ASHVYN</h1>

    <div class="divider"></div>

    <h2>GROUP</h2>

    <p>
      ASHVYN is a privately held group company focused on building<br>
      disciplined, long-term businesses across sectors.
      <br><br>
      Ashvyn Foods is the first operating company under the group.
    </p>

    <div class="status">
      Preparing for launch.
    </div>

    <footer>
      © ASHVYN Group · All rights reserved
    </footer>

  </div>
</body>
</html>
